<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color"="#ffffff">
    <title>Member Area GMRJ</title>
    <style>
        /* --- MODERN & ELEGANT THEME VARIABLES --- */
        :root {
            /* Colors */
            --primary: #4f46e5; /* Indigo yang lebih dalam */
            --primary-light: #e0e7ff;
            --primary-gradient: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            
            --accent: #06b6d4; /* Cyan accent */
            --accent-glow: rgba(6, 182, 212, 0.25);

            --bg-deep: #f8fafc;
            --bg-gradient: radial-gradient(circle at 50% 0%, #f1f5f9 0%, #e2e8f0 100%);
            
            --surface: rgba(255, 255, 255, 0.75);
            --surface-solid: #ffffff;
            --border-light: rgba(255, 255, 255, 0.6);
            --border-color: rgba(226, 232, 240, 0.8);
            
            --text-main: #0f172a;
            --text-muted: #64748b;
            --text-light: #94a3b8;
            
            --success: #10b981;
            --success-bg: #ecfdf5;
            --danger: #ef4444;
            --danger-bg: #fef2f2;

            /* Shadows & Effects */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
            --shadow-glow: 0 0 20px rgba(79, 70, 229, 0.15);
            
            --blur-strength: 20px;
            --radius-lg: 20px;
            --radius-md: 12px;
            --radius-pill: 50px;

            /* Transitions */
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-deep);
            background-image: var(--bg-gradient);
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: 100px; /* Space for bottom nav */
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Ambient Background Orbs */
        body::before {
            content: '';
            position: fixed;
            top: -5%;
            right: -5%;
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            z-index: -1;
            animation: float 25s infinite alternate;
        }
        body::after {
            content: '';
            position: fixed;
            bottom: -5%;
            left: -5%;
            width: 50vw;
            height: 50vw;
            background: radial-gradient(circle, rgba(6, 182, 212, 0.08) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
            z-index: -1;
            animation: float 20s infinite alternate-reverse;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 20px) scale(1.1); }
        }

        .hidden { display: none !important; }

        /* --- HEADER --- */
        header {
            background: var(--surface);
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            border-bottom: 1px solid var(--border-color);
            padding: 20px 24px 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .app-title {
            font-size: 20px;
            font-weight: 800;
            letter-spacing: -0.5px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 4px;
        }
        .logout-btn {
            background: transparent;
            border: 1px solid var(--text-light);
            color: var(--text-light);
            padding: 6px 16px;
            border-radius: var(--radius-pill);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
            display: none;
            transition: all 0.3s var(--ease-out);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .logout-btn:hover { 
            border-color: var(--danger);
            color: var(--danger);
            background: rgba(239, 68, 68, 0.05);
        }

        /* --- AUTH OVERLAY --- */
        #authOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 250, 252, 0.85);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
        }
        .auth-card {
            background: var(--surface-solid);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 32px;
            box-shadow: var(--shadow-xl), var(--shadow-glow);
            text-align: center;
            border: 1px solid var(--border-light);
            animation: slideUp 0.6s var(--ease-out);
        }
        @keyframes slideUp {
            from { transform: translateY(40px) scale(0.96); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        .auth-logo { 
            font-size: 42px; 
            margin-bottom: 16px; 
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }
        .auth-card h2 { color: var(--text-main); margin-bottom: 6px; font-weight: 800; font-size: 22px; letter-spacing: -0.5px; }
        .auth-card p { color: var(--text-muted); font-size: 14px; margin-bottom: 30px; line-height: 1.5; }
        
        .auth-input {
            width: 100%;
            padding: 16px 20px;
            margin: 10px 0;
            background: #f1f5f9;
            border: 2px solid transparent;
            border-radius: var(--radius-md);
            font-size: 15px;
            color: var(--text-main);
            outline: none;
            transition: all 0.3s var(--ease-out);
            font-weight: 500;
        }
        .auth-input::placeholder { color: #cbd5e1; font-weight: 400; }
        .auth-input:focus { 
            background: white;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.08);
        }

        .btn-auth {
            width: 100%;
            padding: 16px;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 700;
            font-size: 15px;
            margin-top: 24px;
            cursor: pointer;
            transition: all 0.3s var(--ease-out);
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.4);
            position: relative;
            overflow: hidden;
        }
        .btn-auth:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(79, 70, 229, 0.5);
        }
        .btn-auth:active { transform: scale(0.98); }

        .toggle-link {
            display: block;
            margin-top: 24px;
            font-size: 13px;
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
            transition: color 0.2s;
        }
        .toggle-link:hover { color: #4338ca; text-decoration: underline; }
        
        .auth-msg { color: var(--danger); font-size: 12px; margin-top: 16px; min-height: 20px; text-align: center; font-weight: 500; }
        .auth-msg.success { color: var(--success); }

        /* --- MAIN CONTENT & CARDS --- */
        main {
            padding: 0 16px;
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
            padding-top: 24px;
        }

        .card {
            background: var(--surface);
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            border-radius: var(--radius-lg);
            margin-bottom: 24px;
            overflow: hidden;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-md);
            transition: box-shadow 0.3s ease;
        }
        .card:hover { box-shadow: var(--shadow-xl); }
        
        .card-header {
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid rgba(0,0,0,0.03);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-title {
            font-size: 16px;
            font-weight: 700;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- PROFILE SECTION --- */
        .profile-container { padding: 28px; }
        .profile-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-row:last-child { margin-bottom: 0; }
        .label {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 700;
            margin-bottom: 4px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .value {
            font-size: 15px;
            color: var(--text-main);
            font-weight: 600;
            text-align: right;
            line-height: 1.4;
        }
        .readonly-value {
            background: white;
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 8px;
            display: inline-block;
            min-width: 140px;
            text-align: right;
            color: var(--primary);
            font-family: 'Courier New', monospace;
            font-weight: 700;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.02);
        }

        /* --- RESULT & SCORES --- */
        .result-summary {
            padding: 40px 24px;
            text-align: center;
            background: linear-gradient(180deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 100%);
        }
        .result-name {
            font-size: 22px;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 8px;
        }
        .result-id {
            font-size: 12px;
            color: var(--text-muted);
            background: #f1f5f9;
            padding: 4px 12px;
            border-radius: var(--radius-pill);
            margin-bottom: 30px;
            display: inline-block;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        .result-score-badge {
            width: 110px;
            height: 110px;
            background: white;
            border: 2px solid transparent;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            color: var(--primary);
            box-shadow: var(--shadow-xl), var(--shadow-glow);
            position: relative;
            background: var(--primary-gradient);
            background-clip: padding-box;
        }
        .result-score-badge::after {
            content: '';
            position: absolute;
            top: 4px; left: 4px; right: 4px; bottom: 4px;
            background: white;
            border-radius: 50%;
            z-index: 1;
        }
        .result-score-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .result-score-val {
            font-size: 32px;
            font-weight: 800;
            line-height: 1;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .result-score-label {
            font-size: 10px;
            text-transform: uppercase;
            font-weight: 800;
            margin-top: 6px;
            letter-spacing: 1.5px;
            color: var(--text-muted);
        }

        /* --- BONUS SECTION --- */
        .bonus-summary {
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            padding: 35px 24px;
            text-align: center;
            border-bottom: 1px solid rgba(16, 185, 129, 0.1);
            position: relative;
            overflow: hidden;
        }
        .bonus-summary::before {
            content: '';
            position: absolute;
            top: -20px; left: -20px;
            width: 100px; height: 100px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            filter: blur(20px);
        }
        .bonus-total-val {
            font-size: 34px;
            font-weight: 800;
            color: #059669;
            margin: 12px 0;
            letter-spacing: -1px;
            position: relative;
            z-index: 1;
        }
        .bonus-table-container {
            padding: 0;
            overflow-x: auto;
        }
        .bonus-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }
        .bonus-table th {
            text-align: left;
            padding: 16px 24px;
            background: rgba(248, 250, 252, 0.8);
            color: var(--text-muted);
            font-weight: 700;
            border-bottom: 1px solid var(--border-color);
            white-space: nowrap;
            text-transform: uppercase;
            font-size: 10px;
            letter-spacing: 1px;
        }
        .bonus-table td {
            padding: 16px 24px;
            border-bottom: 1px solid rgba(0,0,0,0.03);
            color: var(--text-main);
            transition: background 0.2s;
        }
        .bonus-table tr:last-child td { border-bottom: none; }
        .bonus-table tr:hover td { background: rgba(248, 250, 252, 0.8); }
        .bonus-amount {
            font-weight: 700;
            color: #059669;
            text-align: right;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        /* --- TREE VIEW --- */
        .tree-container {
            padding: 40px 20px;
            overflow: auto; /* Memastikan scroll muncul jika konten melebihi area */
            background: rgba(255,255,255,0.4);
            min-height: 600px;
            text-align: center;
            /* PERBAIKAN: Menghapus display:flex agar container tidak memotong child */
            display: block;
            width: 100%;
        }
        .tree ul {
            padding-top: 20px;
            position: relative;
            transition: all 0.5s;
            display: flex;
            justify-content: center;
            /* PERBAIKAN: width: max-content memaksa lebar mengikuti isi pohon */
            width: max-content;
            /* PERBAIKAN: margin 0 auto untuk center visual */
            margin: 0 auto;
        }
        .tree li {
            text-align: center;
            list-style-type: none;
            position: relative;
            padding: 20px 5px 0 5px;
            transition: all 0.5s;
        }
        /* Connecting Lines - Cleaner Style */
        .tree li::before, .tree li::after {
            content: '';
            position: absolute;
            top: 0;
            right: 50%;
            border-top: 1px solid #cbd5e1;
            width: 50%;
            height: 20px;
        }
        .tree li::after {
            right: auto;
            left: 50%;
            border-left: 1px solid #cbd5e1;
        }
        .tree li:only-child::after, .tree li:only-child::before { display: none; }
        .tree li:only-child { padding-top: 0; }
        .tree li:first-child::before, .tree li:last-child::after { border: 0 none; }
        .tree li:last-child::before {
            border-right: 1px solid #cbd5e1;
            border-radius: 0 6px 0 0;
        }
        .tree li:first-child::after { border-radius: 6px 0 0 0; }
        .tree ul ul::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            border-left: 1px solid #cbd5e1;
            width: 0;
            height: 20px;
        }
        
        .tree-node {
            border: 1px solid var(--border-color);
            background: white;
            padding: 12px 18px;
            text-decoration: none;
            color: var(--text-main);
            font-size: 11px;
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            border-radius: 16px;
            transition: all 0.3s var(--ease-out);
            min-width: 120px;
            cursor: pointer;
            position: relative;
            z-index: 2;
            box-shadow: var(--shadow-sm);
        }
        .tree-node:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: var(--shadow-md), var(--shadow-glow);
        }
        .tree-node strong {
            display: block;
            font-size: 13px;
            color: var(--text-main);
            margin-bottom: 4px;
            font-weight: 700;
        }
        .tree-node small { color: var(--text-muted); font-size: 10px; font-weight: 600; text-transform: uppercase; }
        .tree-node.highlight {
            border-color: var(--primary);
            background: var(--primary-light);
            box-shadow: var(--shadow-glow);
        }

        /* --- INFO BOARD --- */
        .info-board {
            padding: 24px;
            background: rgba(255,255,255,0.5);
            min-height: 200px;
        }
        .info-item {
            background: white;
            border-radius: 16px;
            padding: 24px;
            border-left: 4px solid var(--primary);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s;
            border: 1px solid var(--border-color);
            margin-bottom: 20px;
        }
        .info-item:last-child { margin-bottom: 0; }
        .info-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        .info-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px dashed var(--border-color);
        }
        .info-item-title {
            font-size: 16px;
            font-weight: 800;
            color: var(--text-main);
        }
        .info-item-badge {
            padding: 6px 12px;
            border-radius: var(--radius-pill);
            font-size: 10px;
            font-weight: 700;
            background: var(--primary-light);
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .info-item-date {
            font-size: 12px;
            color: var(--text-light);
            margin-top: 4px;
            font-weight: 500;
        }
        .info-item-content {
            font-size: 14px;
            color: #475569;
            line-height: 1.7;
            white-space: pre-wrap;
            margin-bottom: 16px;
        }
        .info-file-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f8fafc;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 12px 16px;
            margin-top: 12px;
        }
        .info-file-icon { font-size: 24px; margin-right: 12px; }
        .info-file-name { font-weight: 700; font-size: 13px; color: var(--text-main); }
        .info-file-type { font-size: 10px; background: #e2e8f0; padding: 2px 8px; border-radius: 4px; margin-left: 8px; color: var(--text-muted); font-weight: 600; }
        .btn-download {
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(79, 70, 229, 0.2);
        }
        .btn-download:hover { background: #4338ca; transform: translateY(-1px); }
        .info-empty { text-align: center; padding: 40px; color: var(--text-light); opacity: 0.8; font-style: italic; }

        /* --- SETTINGS --- */
        .settings-container { padding: 28px; }
        .settings-desc { color: var(--text-muted); font-size: 14px; margin-bottom: 24px; line-height: 1.6; }
        .settings-divider { border: 0; border-top: 1px dashed #cbd5e1; margin: 30px 0; }
        
        .btn-save {
            width: 100%;
            padding: 16px;
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: var(--radius-md);
            font-weight: 700;
            font-size: 14px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s var(--ease-out);
        }
        .btn-save:hover {
            background: var(--primary);
            color: white;
            box-shadow: 0 10px 20px -5px rgba(79, 70, 229, 0.3);
        }

        /* --- NAVIGATION --- */
        .bottom-nav {
            position: fixed;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            display: flex;
            justify-content: space-between;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid var(--border-light);
            box-shadow: var(--shadow-xl);
            z-index: 999;
        }
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            font-size: 10px;
            font-weight: 700;
            background: none;
            border: none;
            cursor: pointer;
            flex: 1;
            transition: all 0.3s var(--ease-out);
            position: relative;
        }
        .nav-icon {
            font-size: 20px;
            margin-bottom: 4px;
            transition: transform 0.3s var(--ease-out);
            filter: grayscale(1);
            opacity: 0.7;
        }
        .nav-item.active {
            color: var(--primary);
        }
        .nav-item.active .nav-icon {
            transform: translateY(-4px) scale(1.15);
            filter: grayscale(0);
            opacity: 1;
            text-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        /* Desktop Nav */
        @media (min-width: 769px) {
            body { padding-bottom: 0; padding-top: 0; background: #f1f5f9; }
            .bottom-nav { display: none; }
            .desktop-nav {
                display: flex;
                justify-content: center;
                gap: 12px;
                margin-bottom: 30px;
                position: relative;
                z-index: 20;
                padding: 0 20px;
                flex-wrap: wrap;
                margin-top: 30px;
            }
            .desktop-btn {
                padding: 12px 28px;
                border-radius: var(--radius-pill);
                border: 1px solid var(--border-color);
                background: white;
                color: var(--text-muted);
                font-weight: 700;
                font-size: 13px;
                cursor: pointer;
                transition: all 0.3s var(--ease-out);
                text-transform: uppercase;
                letter-spacing: 0.5px;
                box-shadow: var(--shadow-sm);
            }
            .desktop-btn:hover {
                border-color: var(--primary);
                color: var(--primary);
                transform: translateY(-2px);
            }
            .desktop-btn.active {

        function cleanProductName(code, name) {
            // Helper to clean product name for price matching
            if (name && !name.toUpperCase().includes('PROD')) return name;
            if (!code) return name || "Unknown Product";
            let result = code;
            if (result.includes('_')) {
                const parts = result.split('_');
                if (parts.length >= 3) result = parts[parts.length - 1];
            }
            if (result.includes('-')) {
                const parts = result.split('-');
                if (parts.length >= 3 && parts[0].toUpperCase().includes('PROD')) {
                    result = parts.slice(2).join('-');
                }
            }
            result = result.replace(/PROD-?/gi, '');
            result = result.replace(/[^a-zA-Z0-9 ]/g, ' ');
            result = result.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()).join(' ');
            result = result.trim();
            return result || name || "Unknown Product";
        }

        /* --- DATA PROCESSING --- */
        window.processGlobalData = function(snapshot) {
            const result = { stokisList: [], membersMap: new Map() };
            
            // PERBAIKAN LOGIKA TANGGAL
            // Ambil filter global
            const fDateFrom = window.globalBonusFilter.dateFrom;
            const fDateTo = window.globalBonusFilter.dateTo;

            // Konversi string filter ke Date Object (jika ada)
            let dateFromObj = null;
            let dateToObj = null;

            if (fDateFrom) {
                dateFromObj = new Date(fDateFrom);
                if (!isNaN(dateFromObj)) {
                    dateFromObj.setHours(0, 0, 0, 0); // Mulai dari jam 00:00:00
                }
            }
            if (fDateTo) {
                dateToObj = new Date(fDateTo);
                if (!isNaN(dateToObj)) {
                    dateToObj.setHours(23, 59, 59, 999); // Sampai jam 23:59:59
                }
            }

            snapshot.forEach(doc => {
                const sId = doc.id;
                const sData = doc.data();
                const sName = sData.profile?.namaStokis || sId;
                let sPoints = 0;
                let sMemberCount = sData.members?.length || 0;
                let sSalesPoints = 0;

                sData.members?.forEach(m => {
                    const mId = m.id;
                    const mPoints = m.totalPoints || 0;
                    sPoints += mPoints;

                    if (!result.membersMap.has(mId)) {
                        result.membersMap.set(mId, {
                            id: mId,
                            name: m.name,
                            points: 0,
                            upline: m.upline,
                            stokisSources: [],
                            // NEW: Initialize Bonus
                            bonusTotal: 0,
                            bonusHistory: []
                        });
                    }
                    const globalMember = result.membersMap.get(mId);
                    globalMember.points += mPoints;
                    if (!globalMember.stokisSources.includes(sName)) {
                        globalMember.stokisSources.push(sName);
                    }
                    if (!globalMember.name) globalMember.name = "N/A";
                    globalMember.name = m.name;
                    if (m.upline) globalMember.upline = m.upline;
                });

                sData.transactions?.forEach(t => {
                    sSalesPoints += parseFloat(t.totalPoints || 0);

                    // PERBAIKAN LOGIKA FILTER TANGGAL
                    let isDateMatch = true;

                    // Cek apakah ada filter aktif
                    if (dateFromObj || dateToObj) {
                        // Konversi tanggal transaksi ke Date Object
                        const transDate = new Date(t.date);
                        
                        // Validasi tanggal transaksi
                        if (!isNaN(transDate.getTime())) {
                            if (dateFromObj && transDate < dateFromObj) {
                                isDateMatch = false;
                            }
                            if (dateToObj && transDate > dateToObj) {
                                isDateMatch = false;
                            }
                        } else {
                            // Jika tanggal transaksi invalid, kita exclude saat ada filter
                            isDateMatch = false;
                        }
                    }

                    // Hitung bonus hanya jika tanggal cocok
                    if (isDateMatch) {
                        const cleanProdName = cleanProductName(t.productCode, t.productName);
                        const normalize = str => str.toUpperCase().replace(/\s/g, '');
                        const normalizedInput = normalize(cleanProdName);
                        let matchedKey = Object.keys(masterProductPrices).find(k => {
                            const normalizedKey = normalize(k);
                            return normalizedKey === normalizedInput || normalizedInput.includes(normalizedKey);
                        });

                        if (matchedKey) {
                            const price = masterProductPrices[matchedKey];
                            const qty = parseInt(t.qty) || 0;
                            const bonusPerUnit = price * 0.07;
                            const totalBonus = bonusPerUnit * qty;

                            const member = result.membersMap.get(t.memberId);
                            if (member) {
                                member.bonusTotal += totalBonus;
                                member.bonusHistory.push({
                                    date: t.date,
                                    productName: cleanProdName,
                                    qty: qty,
                                    unitPrice: price,
                                    bonus: totalBonus
                                });
                            }
                        }
                    }
                });
                
                result.stokisList.push({
                    id: sId,
                    name: sName,
                    totalPoints: sPoints,
                    salesPoints: sSalesPoints,
                    memberCount: sMemberCount
                });
            });
            return result;
        };

            const container = document.getElementById('treeContainer');
            if (!container || treeState.nodes.length === 0) return;

            const buildTreeHtml = (nodeList) => {
                if (!nodeList || nodeList.length === 0) return '';
                return '<ul>' + nodeList.map(node => {
                    const hasChildren = node.children && node.children.length > 0;
                    const isExpanded = node.expanded;
                    let childrenHtml = '';
                    if (hasChildren && isExpanded) {
                        childrenHtml = buildTreeHtml(node.children);
                    }
                    const highlightClass = node.highlight ? 'highlight' : '';
                    return `<li>
                        <div class="tree-node ${highlightClass}" onclick="window.toggleNode('${node.id.replace(/'/g, "\\'")}')">
                            ${hasChildren ? `<span style="color:var(--primary); margin-right:6px; font-size:12px;">${isExpanded ? '‚ñº' : '‚ñ∂'}</span>` : '<span style="width:12px; display:inline-block"></span>'}
                            <strong>${node.name}</strong>
                            <small>${parseFloat(node.points).toFixed(0)} pts</small>
                        </div>
                        ${childrenHtml}
                    </li>`;
                }).join('') + '</ul>';
            };

            container.innerHTML = buildTreeHtml(treeState.nodes);
        }

        function renderInfoBoard() {
            const container = document.getElementById('infoBoard');
            if (!container) return;

            if (infoBoardData.length === 0) {
                container.innerHTML = '<div class="info-empty">Belum ada informasi yang dipublikasikan.</div>';
                return;
            }

            const sortedData = [...infoBoardData].sort((a, b) => {
                const dateA = a.createdAt ? new Date(a.createdAt.toDate()) : new Date(0);
                const dateB = b.createdAt ? new Date(b.createdAt.toDate()) : new Date(0);
                return dateB - dateA;
            });

            let html = '<div class="info-items-list">';
            sortedData.forEach(item => {
                const formattedDate = item.createdAt ? new Date(item.createdAt.toDate()).toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' }) : '';

                html += `
                    <div class="info-item">
                        <div class="info-item-header">
                            <div>
                                <div class="info-item-title">${item.title || 'Tanpa Judul'}</div>
                                <div class="info-item-date">üìÖ ${formattedDate}</div>
                            </div>
                            <span class="info-item-badge">Semua Member</span>
                        </div>
                        <div class="info-item-content">${item.content || ''}</div>
                `;

                if (item.fileUrl && item.fileName) {
                    const fileTypeDisplay = item.fileType ? item.fileType.toUpperCase() : 'FILE';
                    html += `
                        <div class="info-file-box">
                            <div class="info-file-info">
                                <span class="info-file-icon">üìé</span>
                                <div>
                                    <div class="info-file-name"> ${item.fileName} <span class="info-file-type">${fileTypeDisplay}</span></div>
                                    <div style="font-size:11px; color:var(--text-muted); font-weight:500;">Klik tombol untuk download</div>
                                </div>
                            </div>
                            <a href="${item.fileUrl}" target="_blank" class="btn-download">Download</a>
                        </div>
                    `;
                }

                html += `</div>`;
            });
            html += '</div>';

            container.innerHTML = html;
        }

        window.saveSettingsProfile = async function() {
            const coords = document.getElementById('setCoords').value;
            const level = document.getElementById('setLevel').value;
            const phone = document.getElementById('setPhone').value;
            const address = document.getElementById('setAddress').value;
            const msg = document.getElementById('setProfileMsg');

            msg.className = 'auth-msg';
            msg.textContent = '';

            try {
                await setDoc(doc(db, COLLECTION_PROFILES, currentUser.id), {
                    coords: coords,
                    level: level,
                    phone: phone,
                    address: address,
                    updatedAt: new Date()
                }, { merge: true });

                msg.className = 'auth-msg success';
                msg.textContent = '‚úÖ Data Profil Berhasil Disimpan!';
                
            } catch (error) {
                console.error(error);
                msg.textContent = 'Gagal menyimpan data: ' + error.message;
            }
        };

        window.changePassword = async function() {
            const oldPass = document.getElementById('setOldPass').value.trim();
            const newPass = document.getElementById('setNewPass').value.trim();
            const confirmPass = document.getElementById('setConfirmPass').value.trim();
            const msg = document.getElementById('setPassMsg');
            const btn = document.getElementById('btnUpdatePass');

            msg.className = 'auth-msg';
            msg.textContent = '';

            if (!oldPass || !newPass || !confirmPass) {
                msg.textContent = 'Semua kolom wajib diisi.';
                return;
            }
            if (newPass !== confirmPass) {
                msg.textContent = 'Password baru dan konfirmasi tidak cocok.';
                return;
            }
            if (newPass.length < 4) {
                msg.textContent = 'Password minimal 4 karakter.';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Memproses...';

            try {
                const authRef = doc(db, COLLECTION_AUTH, currentUser.id);
                const authSnap = await getDoc(authRef);
                
                if (!authSnap.exists()) {
                    throw new Error("Data akun tidak ditemukan.");
                }

                const currentData = authSnap.data();
                if (currentData.password !== oldPass) {
                    msg.textContent = 'Password lama salah!';
                    btn.disabled = false;
                    btn.textContent = 'GANTI PASSWORD';
                    return;
                }

                await updateDoc(authRef, {
                    password: newPass,
                    updatedAt: new Date()
                });

                msg.className = 'auth-msg success';
                msg.textContent = 'Password berhasil diubah!';

                document.getElementById('setOldPass').value = '';
                document.getElementById('setNewPass').value = '';
                document.getElementById('setConfirmPass').value = '';

                currentUser.password = newPass;

            } catch (error) {
                console.error(error);
                msg.textContent = 'Terjadi kesalahan: ' + error.message;
            } finally {
                btn.disabled = false;
                btn.textContent = 'GANTI PASSWORD';
            }
        };

        // Setup realtime listener
        function setupInfoBoardListener() {
            try {
                const infoRef = collection(db, COLLECTION_INFO);
                const q = query(infoRef, orderBy('createdAt', 'desc'));

                const unsubscribe = onSnapshot(q, (snapshot) => {
                    infoBoardData = [];
                    snapshot.forEach(doc => {
                        infoBoardData.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    const infoBoard = document.getElementById('infoBoard');
                    if (infoBoard) {
                        renderInfoBoard();
                    }
                }, (error) => {
                    console.error("‚ùå Error listening:", error);
                });
            } catch (error) {
                console.error("‚ùå Setup error:", error);
            }
        }
